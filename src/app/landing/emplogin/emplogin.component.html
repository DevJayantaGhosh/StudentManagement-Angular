<!-- main app container -->
<div class="jumbotron p-5 m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Employee Login Form</h3>
        
    <div class="alert alert-danger" *ngIf="error">{{message}}</div>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="firstName">User ID</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.employeeId" #firstName="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors.required">User ID is required</div>
            </div>
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>

            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
